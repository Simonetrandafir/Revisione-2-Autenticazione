<div
	class="position-relative imgContainer overflow-hidden justify-content-end d-flex flex-column align-items-end text-center bg-body-tertiary"
	[style.background-image]="'url(' + coverImgUrl + ')'"
>
	<div class="col-md-6 mx-auto my-4 position-relative gap-2 z-1 d-flex flex-column align-items-start">
		<div class="img-fluid logoContainer" [style.background-image]="'url(' + logoImgUrl + ')'"></div>
		<div class="d-flex gap-3 justify-content-between w-100 lead fw-normal">
			<div class="d-flex flex-row flex-nowrap gap-2">
				<a class="btn btn-primary" href="javascript:void(0)">
					<i class="bi bi-play-circle"></i>
					Riproduci
				</a>
				<button class="btn btn-primary" type="button">
					<i class="bi bi-plus-circle"></i>
				</button>
			</div>
			<div>
				<button class="btn btn-info rounded-circle audiobtn" type="button">
					<i class="bi bi-volume-mute d-none"></i>
					<i class="bi bi-volume-up"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="overlay position-absolute top-0 start-0 w-100 h-100" id="locandina"></div>
</div>

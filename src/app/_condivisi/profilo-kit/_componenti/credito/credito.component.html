<ng-container *ngIf="dataCredito !== null">
	<div class="list-group-item list-group-item-action d-flex flex-column flex-md-row gap-3 py-3 align-items-center">
		<div class="text-primary">
			<svg class="text-center" width="40" height="40">
				<use href="#coin"></use>
			</svg>
		</div>
		<div class="d-flex gap-2 w-100 flex-column flex-md-row justify-content-between align-items-center">
			<div>
				<h3 class="text-bold text-center text-md-start">Credito: {{ dataCredito.credito }} punti</h3>
				<div class="mb-0 opacity-75">
					<h5 class="text-center">
						Ultimo aggiornamento:<strong> {{ dataCredito.updated_at | date : "dd/MM/yyyy" }}</strong>
					</h5>
				</div>
			</div>
			<a href="javascript:void(0)" [routerLink]="['/profilo/set-crediti']" [routerLinkActive]="['active']" class="btn btn-primary">Aggiungi</a>
		</div>
	</div>
</ng-container>
<ng-container *ngIf="dataCredito === null">
	<div class="list-group-item list-group-item-action d-flex gap-3 py-3 flex-column flex-md-row align-items-center">
		<div class="text-primary">
			<svg class="text-center" width="40" height="40">
				<use href="#coin"></use>
			</svg>
		</div>
		<div class="d-flex gap-2 w-100 justify-content-between align-items-center flex-column flex-md-row">
			<div class="container-fluid d-flex flex-column gap-3">
				<span class="placeholder col-12 col-md-6"></span>
				<span class="placeholder col-12 col-md-8"></span>
				<span class="placeholder col-6 m-auto d-md-none"></span>
			</div>

			<a class="btn btn-primary disabled placeholder col-4 col-md-2 mt-3" aria-disabled="true"></a>
		</div>
	</div>
</ng-container>

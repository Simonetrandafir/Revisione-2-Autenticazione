<div class="container-fluid mt-3 py-5 bg-secondary-subtle">
	<div class="row">
		<div class="col-md-5 offset-md-1 mb-3">
			<form>
				<h5>Registrati alla nostra NewsLetters</h5>
				<p>Aggiornamenti settimanali, rimani aggiornato sui nuovi Film e sulle Serie Tv pi√π recenti</p>
				<div class="d-flex flex-column flex-sm-row w-100 gap-2">
					<label for="newsletter1" class="visually-hidden">Email...</label>
					<input id="newsletter1" type="text" class="form-control" placeholder="Email..." />
					<button class="btn btn-primary" [disabled]="true" type="button">Registarti</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<div class="row">
				<ng-container *ngIf="(auth$ | async)?.token !== null">
					<div class="col-md-6 col-6">
						<div class="text-center">
							<ul class="nav flex-column">
								<li class="nav-item mb-2">
									<a
										class="link-secondary link-offset-1 p-0"
										href="javascript:void(0)"
										[routerLink]="['/home']"
										[routerLinkActive]="['link-underline-primary']"
										>Home</a
									>
								</li>
								<li class="nav-item mb-2">
									<a
										class="link-secondary link-offset-1 p-0"
										href="javascript:void(0)"
										[routerLink]="['/nuovi']"
										[routerLinkActive]="['link-underline-primary']"
										>Nuovi</a
									>
								</li>
								<li class="nav-item mb-2">
									<a
										class="link-secondary link-offset-1 p-0"
										href="javascript:void(0)"
										[routerLink]="['/film']"
										[routerLinkActive]="['link-underline-primary']"
										>Film</a
									>
								</li>
								<li class="nav-item mb-2">
									<a
										class="link-secondary link-offset-1 p-0"
										href="javascript:void(0)"
										[routerLink]="['/serie-tv']"
										[routerLinkActive]="['link-underline-primary']"
										>Serie Tv</a
									>
								</li>
								<li class="nav-item mb-2">
									<a
										class="link-secondary link-offset-1 p-0"
										href="javascript:void(0)"
										[routerLink]="['/impostazioni']"
										[routerLinkActive]="['link-underline-primary']"
										>Impostazioni</a
									>
								</li>
								<li class="nav-item mb-2">
									<a
										class="link-secondary link-offset-1 p-0"
										href="javascript:void(0)"
										[routerLink]="['/profilo']"
										[routerLinkActive]="['link-underline-primary']"
										>Profilo</a
									>
								</li>
							</ul>
						</div>
					</div>
				</ng-container>
				<ng-container *ngIf="(auth$ | async)?.token !== null && (auth$ | async)?.idRuolo === 1">
					<div class="col-md-6 col-6">
						<div class="text-center">
							<ul class="nav flex-column">
								<li class="nav-item mb-2">
									<a
										href="javascript:void(0)"
										[routerLink]="['/dashboard']"
										[routerLinkActive]="['link-underline-primary']"
										class="link-secondary link-offset-1 p-0"
										>Dashboard</a
									>
								</li>
							</ul>
						</div>
					</div>
				</ng-container>
			</div>
		</div>
	</div>
	<hr class="" />

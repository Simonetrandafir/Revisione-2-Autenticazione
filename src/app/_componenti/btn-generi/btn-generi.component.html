<div class="btn-group mx-2 p-0">
	<a href="javascript:void(0)" [routerLink]="['/generi']" type="button" class="btn text-white px-1 py-1">Generi</a>
	<div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
		<button type="button" class="btn text-white px-1 py-1" ngbDropdownToggle></button>
		<div class="dropdown-menu" ngbDropdownMenu>
			<ng-container *ngFor="let genere of dataGeneri">
				<a ngbDropdownItem href="javascript:void(0)" [routerLink]="['/generi/', genere.idGenere]">{{ genere.nome }}</a>
			</ng-container>
		</div>
	</div>
</div>
